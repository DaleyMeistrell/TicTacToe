<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Scoreboard</h1>
	<div>
	<input type="button" text="button" value="Reset Game" onclick="clearBoard()"></input>
	</div>
	<h2>
	<div class="stone-left">
	<h3 class="player-one-score" id="one-score">Player 1</h3><br><img class="stone1" src="images/player1.png"><br><img class="stone1" src="images/player1.png"><br><img class="stone1" id="firstStone" src="images/player1.png"><br><img class="stone1" src="images/player1.png"><br><img class="stone1" src="images/player1.png">
	</div>
	<div class="stone-right">
	<h3 class="player-two-score">Player 2</h3><br><img class="stone2" src="images/player2.png"><br><img class="stone2" src="images/player2.png"><br><img class="stone2" src="images/player2.png"><br><img class="stone2" src="images/player2.png"><br><img class="stone2" id="secondStone" src="images/player2.png">


	</div>
	<br><br><br><br>
	<section class="clearfix">
		<section class="main">
			<div class="clearfix"><div id="score1"></div><div id="score2"></div><input type="button" onclick="clearBoard()" id="reset" placeholder="Reset"></div>
			<div id="winner"></div>
			<div class="box" id="spot1" data-id="0"></div>
			<div class="box" id="spot2" data-id="1"></div>
			<div class="box" id="spot3" data-id="2"></div>
			<div class="box" id="spot4" data-id="3"></div>
			<div class="box" id="spot5" data-id="4"></div>
			<div class="box" id="spot6" data-id="5"></div>
			<div class="box" id="spot7" data-id="6"></div>
			<div class="box" id="spot8" data-id="7"></div>
			<div class="box" id="spot9" data-id="8"></div>
		</section>
	</section>
	<script type="text/javascript" src="TicTacToe.js"></script>
</body>
</html>
